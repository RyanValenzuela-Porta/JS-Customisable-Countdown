<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer ></script>
    <title>Potat Countdown</title>
</head>
<body>
    <main id="main">
        <h2 spellcheck="false"contenteditable="true" id="header" >[Click here to edit the title]</h2>
        
        
        <h1>
            <span id="days">--</span>d
            <span id="hours">--</span>h
            <span id="mins">--</span>m
            <span id="secs">--</span>s
        </h1>
        <p>Select Date and Time</p>
        <div>
            <input title="calendar" type="date" id="calendar">
            <input title="time" type="time" id="time">
        </div>
    </main>
</body>
</html>
